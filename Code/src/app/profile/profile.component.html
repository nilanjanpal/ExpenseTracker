<form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="mat-elevation-z2 margin flex-container">
        <div style="width: 50%;margin: 20px;">
            <img src="" />
        </div>
        <div style="width: 50%; flex-direction: column; margin: 10px;">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="username" [disabled]="true">
            </mat-form-field>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput type="text" name="firstname" [(ngModel)]="firstname">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput type="text" name="lastname" [(ngModel)]="lastname">
            </mat-form-field>
            <!-- <mat-form-field>
                <mat-label>Date of birth</mat-label>
                <input matInput type="text" name="dateofbirth" ngModel>
            </mat-form-field> -->
            <mat-form-field appearance="fill">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateofbirth" name="dateofbirth">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>  
            <div>
                <button type="submit" mat-raised-button class="gradient-background white-font" style="margin-left: 20px;">Update</button>
                <button mat-raised-button style="margin-left: 20px;">Clear</button>
            </div>
        </div>
    </mat-card>
</form>

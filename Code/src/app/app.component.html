<div (window:resize)="onResize($event)" class="flex-container-column">
    <app-header (toggleSideBar)="onToggle()" ></app-header>
    <section style="flex: 1; display: block;">
        <mat-sidenav-container>
            <mat-sidenav #sidenav [mode]="this.sidenavMode" *ngIf="isAuthenticated$ | async" role="navigation">
                <app-sidebar (sidenavClickEvent)="onToggle()" (sidenavLoadEvent)="onSideNavLoad()"></app-sidebar>
            </mat-sidenav>
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </section>
    <mat-toolbar color='primary' class="position">
        <div class="flex-container">
            <button mat-button style="display: flex;justify-content: flex-start; flex-basis: 50%;">
                <mat-icon>copyright</mat-icon>
                <span>Angular Apps 2020</span>
            </button>
            <div *ngIf="(this.isAuthenticated$ | async)" style="display: flex;justify-content: flex-end; flex-wrap: nowrap; align-content: flex-end; flex-basis: 50%;">
                <button mat-button (click)="onClick()">Feedback Form</button>
            </div>
        </div>
    </mat-toolbar>
</div>

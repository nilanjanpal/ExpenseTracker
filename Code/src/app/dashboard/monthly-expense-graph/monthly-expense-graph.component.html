<div>
    <div>
      <h2 style="color: darkblue;" *ngIf="this.isNoData">No Data</h2>
    </div>
    <canvas *ngIf="!this.isNoData" baseChart
    [data]="graphData"
    [labels]="columnLabels"
    [chartType]="chartType"
    [options]="chartOptions"
    [colors]="chartColors"
    [legend]="chartLegend"></canvas>
</div>
